<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Pig Game</title>
    </head>
    <body>
        <h4 class="mine">
            <a href="https://github.com/atoshUser/diceGame">
                Avezdjanov Abdurahmon (link)
            </a>
        </h4>
        <main>
            <section class="player player--0 player--active">
                <p class="winner" id="winner-0">Winner</p>
                <h2 class="name" id="name--0">Player 1</h2>
                <p class="score" id="score--0">0</p>
                <div class="current">
                    <p class="current-label">Current</p>
                    <p class="current-score" id="current--0">0</p>
                </div>
            </section>
            <section class="player player--1">
                <p class="winner" id="winner--1">Winner</p>
                <h2 class="name" id="name--1">Player 2</h2>
                <p class="score" id="score--1">0</p>
                <div class="current">
                    <p class="current-label">Current</p>
                    <p class="current-score" id="current--1">0</p>
                </div>
            </section>

            <img src="dice-5.png" alt="Playing dice" class="dice" />
            <button class="btn btn--new">ðŸ”„ New game</button>
            <button class="btn btn--roll">ðŸŽ² Roll dice</button>
            <button class="btn btn--hold">ðŸ“¥ Hold</button>
        </main>

        <section class="modal" id="modal">
            <div class="modal--dialog">
                <div class="modal-content">
                    <form class="form" id="formUser">
                        <p class="rule-game">
                            Yutish uchun birinchi bo'lib 20 ballni qo'lga
                            kiriting
                        </p>
                        <div class="wrapper-input">
                            <input
                                class="input"
                                type="text"
                                required
                                placeholder="1:Ismingizni kiriting"
                            />
                            <input
                                class="input"
                                type="text"
                                required
                                placeholder="2:Ismingizni kiriting"
                            />
                        </div>
                        <button class="startBtn" id="startBtn">Start</button>
                    </form>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
